name: Build Vue
on: 
  push:
    branches: [ master ]
jobs:
  build_vue:
    runs-on: ubuntu-latest
    name: Build Vue
    steps:
    - uses: actions/checkout@v2
    - id: Build-Vue
      uses: LizAinslie/VueBuildToBranchAction@1.0.2+1
      with:
        username: 'Studio-Archetype'
        reponame: 'HUI-Builder'
        token: ${{ secrets.GITHUB_TOKEN }} # Leave this line unchanged
        branch: 'build'
